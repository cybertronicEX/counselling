      <!-- Existing table rows -->

  <!-- Hidden modal form for adding new data -->
  <div id="modal-form"  class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Enter Counsellor Details</h2>
      <form onsubmit="return addCounsellor()" action="counsellerDetails.php" method="post">

          <input type="text" id="Address"  name="address" required>
        <label>PhoneNo:</label>
          <input type="text" id="PhoneNo" name="phone_number" required>
        <label>DOB:</label>
          <input type="date" id="DOB" name="dob" required>
        <label>Gender:</label>
          <!-- <input type="text" id="Gender" required> -->

            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
        <label>Education:</label>
          <input type="text" id="Education" name="education" required>
        <label>WorkHours:</label>
          <!-- <input type="text" id="WorkHours" required> -->
          <select id="WorkHours" name="work_hours">

        <!-- Add input fields for other table headings as needed -->
        
        <input type="submit" value="Add Counsellor">

 <!-- Hidden modal form for editing data -->
<div id="edit-modal-form" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h2>Edit Counsellor Details</h2>
    <!-- Add the form element here with the correct ID and onSubmit attribute -->
    <form onsubmit="return saveEditedCounsellor()" action="counsellerUpdate.php" method="post">
      <!-- Add the input fields here with the correct names and IDs -->
      <input type="hidden" id="editCounsellorId" name="counsellor_id">
      <label>Nic:</label>
      <input type="text" id="editNIC" name="nic" required>
      <label>Full Name:</label>
      <input type="text" id="editFullName" name="full_name" required>
      <label>Address:</label>
      <input type="text" id="editAddress" name="address" required>
      <label>PhoneNo:</label>
      <input type="text" id="editPhoneNo" name="phone_number" required>
      <label>DOB:</label>
      <input type="date" id="editDOB" name="dob" required>
      <label>Gender:</label>
      <select id="editGender" name="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
      <label>Education:</label>
      <input type="text" id="editEducation" name="education" required>
      <label>WorkHours:</label>
      <select id="editWorkHours" name="work_hours">
        <option value="Part_Time">Part-Time</option>
        <option value="Full_Time">Full-Time</option>
      </select>
      <input type="submit" value="Save">
    </form>
  </div>
</div>
