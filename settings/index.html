<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Settings</h1>

  <div class="section-container">
    <h2 class="section-title">Password &amp; Security</h2>
    <div class="section-item">
      <img src="padlock.png" alt="Password & Security Icon">
      <span>Change Password</span>
    </div>

  </div>

  <div class="section-container">
    <h2 class="section-title">Sound</h2>
    <div class="section-item">
      <img src="speaker-filled-audio-tool.png" alt="Sound Icon">
      <span>Adjust Volume</span>
    </div>
  
  </div>

  <div class="section-container">
    <h2 class="section-title">Rating &amp; Feedback</h2>
    <div class="section-item">
      <img src="feedback.png" alt="Rating & Feedback Icon">
      <span>Rate the App</span>
    </div>
    
  </div>

  <div class="section-container">
    <h2 class="section-title">Help</h2>
    <div class="section-item">
      <img src="customer-support.png" alt="Help Icon">
      <span>FAQs</span>
    </div>
  
  </div>

  <div class="section-container">
    <h2 class="section-title">About</h2>
    <div class="section-item">
      <img src="information-button.png" alt="About Icon">
      <span>About Us</span>
    </div>
  
  </div>

  <script src="index.js"></script>
</body>
</html>
